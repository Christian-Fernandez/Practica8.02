<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">

    <title>Almacenamiento</title>
  </head>
  <body>

  <nav> <input type="button" id="productos" value="Productos"/> <input type="button" id="mostrar_crear_carrito" value="Crear Carrito"/><input type="button" id="carrito" value="Carritos"/> <input type="button" id="añadirProducto" value="Añadir Productos"/> <input type="button" id="modificar_productos" value="Editar Productos"/></nav>
  <div id="mostrar_productos">
      <form action="#">

          <input type="text" id="buscador">
          <select id="selección">
              <option value="nombre">Nombre</option>
              <option value="precio">Precio</option>
              <option value="peso">Peso</option>
          </select>

          <input type="button" id="ordenar" value="Ordenar" />

          <select id="selección2">
              <option value="nombre">Nombre</option>
              <option value="precio">Precio</option>
              <option value="peso">Peso</option>
          </select>

          <input type="button" id="mostrar" value="Mostrar"/>

      </form>

        <div id="datos"></div>
      </div>
  </div>

  <div id="mostrar_carrito" class="ocultar">
      <form action="#">

          <input type="button" id="ordenar_carrito" value="Ordenar" />

          <select id="selección_carrito">
              <option value="propietario">Propietario</option>
              <option value="fecha">Fecha</option>
          </select>

          <input type="button" id="mostrarCarrito" value="Mostrar"/>

      </form>

      <div id="datos_carrito"></div>
  </div>
  <div id="crear_carrito" class="ocultar">
      <form action="#">

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
          <label for="propietario">Propietario:</label>
          <input type="text" id="propietario" name="propietario">
          <input type="button" id="crear" value="Crear Carrito">
      </form>

  </div>

  <div id="añadir_producto" class="ocultar">
      <form id="form_producto" action="#">

          <select name="carrito" id="select_carrito"></select>
          <select name="carrito" id="select_producto"></select>

          <input type="button" id="btnAñadir" value="Añadir Producto"/>
      </form>

      <div id="datos_carrito2"></div>

  </div>

  <div id="editar_producto" class="ocultar">
      <form id="form_modificar_producto" action="#">

          <select name="carrito" id="select_producto2"></select>
          <label for="imagen_modificar">Imagen:</label>
          <input type="text" id="imagen_modificar">
          <label for="nombre_modificar">Nombre:</label>
          <input type="text" id="nombre_modificar">
          <label for="descripcion_modificar">Descripcion:</label>
          <input type="text" id="descripcion_modificar">
          <label for="peso_modificar">Peso:</label>
          <input type="number" id="peso_modificar">
          <label for="precio_modificar">Precio:</label>
          <input type="number" id="precio_modificar">
          <br>
          <input type="button" id="btnModificar" value="Modificar Producto"/>
      </form>

  </div>
  </div>

  <script type="module" src="./js/index.js"></script>
  </body>
</html>
